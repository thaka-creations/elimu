{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    {% block title%}{% endblock %}

    {% block styles%}
    {% endblock %}
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-light pt-0 pb-5">
            <div class="container-fluid">
                <div class="row w-100 py-2">
                    <div class="col-12 col-md-3">
                        <a href="/" class="navbar-brand">Navbar</a>
                    </div>
                    <div class="col-12 col-md-6">
                        <form action="" role="search">
                            <input type="search" class="form-control me-2 search shadow-none" placeholder="Search" aria-label="Search">
                        </form>
                    </div>
                    <div class="col-12 col-md-3 d-flex justify-content-end">
                        <div class="rounded-circle border border-dark text-center p-2" style="width:2.5em; height:2.5em;">
                            SJ
                        </div>
                    </div>
                </div>

            </div>
        </nav>

        <div class="container">
            {% block content %}{% endblock %}
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
