{% load tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tafa Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .form-control{
            margin-bottom: 1em;
        }
        .errorlist{
            list-style: none;
            color:red;
            padding-left: 0px;
        }
        @media (max-width: 767.98px) { 
            .card{
                width: 100%!important;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center" style="height:100vh;">
            <div class="card rounded-0 align-self-center w-50 py-4 px-4">
                <div class="card-header mx-auto text-center bg-transparent border-0">
                    <a href="/"><img src="{%static 'images/tafa/logo.png' %}" alt="tafa logo" width="100em"></a>
                    
                    <h3>Forgot Password</h3>
                </div>
                <div class="card-body border px-4 py-4">
                    <div class="message-display">
                        {% for message in messages %}
                            <p class="text-success">{{message}}</p>
                        {% endfor %}
                    </div>
                    <div class="error-display">
                        <p class="text-danger">{{errors}}</p>
                    </div>
                    <form action="/forgot-password" method="post" id="forgot-password-form">
                        {% csrf_token %}
            
                        {{form}}
                        
                        <button type="submit" class="btn btn-primary rounded-0 shadow-none w-100">Reset Password</button>
            
                    </form>
                </div>
            </div>

    </div>
    <script src="{% static 'assets/js/jquery.js' %}"></script>
</body>
</html>
