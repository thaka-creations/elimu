{% load tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tafa Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .form-control{
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center" style="height:100vh;">
    
            <div class="card rounded-0 align-self-center w-50 py-4 px-4">
                <div class="card-header mx-auto bg-transparent border-0">
                    <h3>Login</h3>
                </div>
                <div class="card-body border shadow px-4 py-4">
                    <form action="/login" method="post">
                        {% csrf_token %}
            
                        {{form}}
            
                        <button type="submit" class="btn btn-primary rounded-0 shadow-none w-100">Log In</button>
            
                    </form>
                </div>
                <div class="card-footer bg-transparent border-0 pt-4">
                    <div class="row mb-2">
                        <div class="col-4"><hr></div>
                        <div class="col-4 text-center">New User ?</div>
                        <div class="col-4"><hr></div>
                    </div>
                    <button class="btn btn-secondary w-100 rounded-0 shadow-none" id="tf-reg">
                        Create Account
                    </button>
                </div>

            </div>

    </div>
    
    <script>
        const element = document.getElementById("tf-reg");
        element.addEventListener("click", rgRoute);

        function rgRoute(){
            window.location.href = "/registration"
        }
    </script>
</body>
</html>
