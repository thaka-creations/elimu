{% extends "admin/partials/theme.html" %}

{% block  content %}
<div class="pagetitle">
    <h1>Topics</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/admin">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="/admin/topics">List Topics</a></li>
        <li class="breadcrumb-item active"> Add Topic</li>
      </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section dashboard">
    <div class="card w-50 shadow">
        <div class="card-body mt-3">
            <form action="/admin/topics/add-topic" method="post">
                {% csrf_token %}
                {{form}}
                <button class="btn btn-primary mt-3 shadow-none rounded-0" type="submit">Add Topic</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
