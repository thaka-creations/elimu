{% extends "admin/partials/theme.html" %}

{% block content %}
<div class="pagetitle">
    <h1>Videos</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/admin">Home</a></li>
        <li class="breadcrumb-item active">Cover Video</li>
      </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section dashboard">

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Add Video
                </div>
                <div class="card-body mt-2">
                    <form action="/admin/videos/cover-video", method="post">
                        {% csrf_token %}
                        {{form}}

                        <button class="btn btn-primary shadow-none rounded-0 mt-3">
                            Add Video
                        </button>
                    </form>
                </div>
            </div>

            <div class="card mt-2">
                <div class="card-header">
                    List Cover Videos
                </div>
                <div class="card-body">

                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    Video Player
                </div>
                <div class="card-body">

                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content%}

{% block scripts %}
{% if message %}
<script>
    console.log("{{message}}")
</script>
{% endif %}
{% endblock %}
